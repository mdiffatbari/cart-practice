<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="phone_minus_button" class="fas fa-minus"></i></button>
                           <input type="text" id="number-of-phone" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="phone-plus-button" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price-by-number">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5 >Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1219</span></h5>
                        <h5>$ <span id="tax-total">0</span></h5>
                        <h5>$ <span id="all-total">1219</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      /************ minus button amount ***************/
      const phoneMinusButton = document.getElementById("phone_minus_button");
      phoneMinusButton.addEventListener("click", function(){

         const numberOfPhone = document.getElementById("number-of-phone").value;
         const numberOfPhoneValue = parseFloat(numberOfPhone);//number of phone
         const phonePrice = document.getElementById("phone-price-by-number").innerText;
         const phonePriceInNumber = parseFloat(phonePrice);//phone price
         const totalAmount = document.getElementById("sub-total").innerText;
         const totalAmountNumber = parseFloat(totalAmount);//sub total
         const totalTax = document.getElementById("tax-total").innerText;
         const totalTaxNumber = parseFloat(totalTax);//total tax
         const allTotalAmount = document.getElementById("all-total").innerText;
         const allTotalAmountNumber = parseFloat(allTotalAmount);//summ all

         if(numberOfPhoneValue >=1 && phonePriceInNumber>1219){
            document.getElementById("number-of-phone").value = numberOfPhoneValue - 1;
            document.getElementById("phone-price-by-number").innerText = phonePriceInNumber - 1219;
            document.getElementById("sub-total").innerText = totalAmountNumber - 1219;
            document.getElementById("tax-total").innerText = totalTaxNumber - 78;
            document.getElementById("all-total").innerText = allTotalAmountNumber -(1219+ 78);

         }else{
            return false;
         }



      })

      /* ****************plus button******************** */
      const phonePlusButton = document.getElementById("phone-plus-button");
      phonePlusButton.addEventListener("click", function(){

         const numberOfPhone = document.getElementById("number-of-phone").value;
         const numberOfPhoneValue = parseFloat(numberOfPhone);//number of phone
         const phonePrice = document.getElementById("phone-price-by-number").innerText;
         const phonePriceInNumber = parseFloat(phonePrice);//phone price
         const totalAmount = document.getElementById("sub-total").innerText;
         const totalAmountNumber = parseFloat(totalAmount);//sub total
         const totalTax = document.getElementById("tax-total").innerText;
         const totalTaxNumber = parseFloat(totalTax);//total tax
         const allTotalAmount = document.getElementById("all-total").innerText;
         const allTotalAmountNumber = parseFloat(allTotalAmount);//summ all


         document.getElementById("number-of-phone").value = numberOfPhoneValue + 1;
         const allTotalByNumber =  document.getElementById("phone-price-by-number").innerText = phonePriceInNumber + 1219;
         const totalSum = document.getElementById("sub-total").innerText = allTotalByNumber;
         const totalTaxSum = document.getElementById("tax-total").innerText = totalTaxNumber + 78;
         document.getElementById("all-total").innerText =totalSum + totalTaxSum;

      })

   </script>
</body>
</html>
